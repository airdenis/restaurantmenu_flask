<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css')}}">
    </head>
    <body>
        <h1>Restaurants</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}

        <a href = '{{url_for('newRestaurant') }}'>
             Create new Restaurant
        </a>



        {% for i in items %}

        <div>
            <h2>
            <a href={{url_for('restaurantMenu', restaurant_id=i.id)}}>{{i.name}}</a></br>
            </h2></br>
            <a href={{
                url_for('editRestaurant', restaurant_id=i.id)
                }}>Edit</a></br>
            <a href={{
                url_for('deleteRestaurant', restaurant_id=i.id)
                }}>Delete</a></br>
        </div>

        {% endfor %}

    </body>
</html>
