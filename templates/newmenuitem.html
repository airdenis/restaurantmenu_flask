<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css')}}">
    </head>
    <body>
        <div class="container">
        <h1>New Menu Item</h1>
        <form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id)}}"
              method='post'></br></br>
            <h2>Name:</h2>
                <input type='text' size='30' name='name'></br></br>
            <h2>Description:</h2>
                <input type='text' size='30' name='description'></br></br>
            <h2>Price:</h2>
                <input type='text' size='30' name='price'></br></br>
            <h2>Course:</h2>
                <div class="course">
                    <input type="radio" name="course" value="Appetizer" checked> Appetizer<br>
                    <input type="radio" name="course" value="Entree"> Entree<br>
                    <input type="radio" name="course" value="Dessert"> Dessert<br>  
                    <input type="radio" name="course" value="Beverage"> Beverage<br>  
                    <p><input type='submit' value='Create'></p>
                </div>
        </form>
        </div>
    </body>
</html>
