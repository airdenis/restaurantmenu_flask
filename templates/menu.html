<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css')}}">
    </head>
    <body>
        <div class='container'>
        <h1>{{ restaurant.name }}</h1>
        <div class="message">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                 <li><strong>{{ message }}</strong></li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        </div>

        <a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>
            Create New Item</a></br></br>


        {% for i in items %}

        <div>
            <p>
                {{i.name}}</br>
                {{i.description}}</br>
                {{i.price}}</br>
                <a href={{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}>
                    Edit
                </a></br>
                <a href={{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}>
                    Delete
                </a></br>
            </p>
        </div>

        {% endfor %}

        </div>

    </body>
</html>
